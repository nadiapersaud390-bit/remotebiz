<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Sales Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Playfair+Display:ital,wght@1,700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #000; --cyan: #45f3ff; --card: #1c1f26; --text: #fff; }
        body { background: var(--bg); color: var(--text); font-family: 'Roboto', sans-serif; padding: 20px; display: flex; flex-direction: column; align-items: center; margin: 0; }
        .container { width: 95%; max-width: 1100px; border: 1px solid #444; padding: 30px; margin-bottom: 40px; background: rgba(5, 5, 5, 0.9); }
        
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .header h1 { font-family: 'Dancing Script', cursive; color: var(--cyan); font-size: 3.5rem; margin: 0; font-style: italic; }
        .headset-icon { width: 100px; filter: drop-shadow(0 0 8px var(--cyan)); }
        
        .dash-layout { display: grid; grid-template-columns: 1fr 1.2fr; gap: 40px; align-items: start; }
        .levels-flex { display: flex; flex-wrap: wrap; gap: 15px; justify-content: center; }
        .circle { border: 3px solid var(--cyan); border-radius: 50%; width: 110px; height: 110px; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; font-size: 0.7rem; box-shadow: 0 0 15px rgba(69,243,255,0.4); }
        .circle strong { font-size: 0.9rem; margin-top: 5px; }

        .list { display: flex; flex-direction: column; gap: 12px; }
        .item { background: var(--card); padding: 15px 20px; border-radius: 6px; display: flex; justify-content: space-between; align-items: center; min-height: 45px; border-bottom: 1px solid #333; }
        
        .badge-box { display: flex; align-items: center; gap: 10px; background: rgba(255, 255, 255, 0.1); padding: 5px 15px; border-radius: 5px; border: 1px solid var(--cyan); }
        .level-icon { width: 30px; height: 30px; }
        .badge-text { font-weight: bold; font-size: 0.8rem; color: #ff8c00; }
        
        .score { color: var(--cyan); font-weight: bold; font-size: 1.8rem; text-shadow: 0 0 10px var(--cyan); }
        .rank-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; width: 100%; }
        .col h2 { text-align: center; border-bottom: 2px solid var(--cyan); padding-bottom: 10px; font-size: 1.5rem; }
        
        /* THE LIVE QUOTE FROM A8:D9 */
        #live-quote { margin-top: 40px; font-style: italic; color: #aaa; border-top: 1px solid #333; padding-top: 20px; text-align: center; font-size: 1.3rem; letter-spacing: 0.5px; }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <img src="https://i.postimg.cc/265BRmdB/Headset.png" class="headset-icon">
            <h1>Level Up Dashboard!</h1>
            <img src="https://i.postimg.cc/265BRmdB/Headset.png" class="headset-icon" style="transform: scaleX(-1);">
        </div>
        <div class="dash-layout">
            <div class="levels-flex">
                <div class="circle">Level 1: Rookie<strong>1-3</strong></div>
                <div class="circle">Level 2: Pro<strong>4-6</strong></div>
                <div class="circle">Level 3: Elite<strong>7-10</strong></div>
                <div class="circle">Level 4: Master<strong>11-15</strong></div>
                <div class="circle">Level 5: Conqueror<strong>20+</strong></div>
            </div>
            <div class="list" id="level-list"></div>
        </div>
        <div id="live-quote"></div>
    </div>

    <div class="container">
        <div class="header">
            <img src="https://i.postimg.cc/265BRmdB/Headset.png" class="headset-icon">
            <h1 style="font-family: 'Playfair Display'; font-style: italic;">General Rank of Performance</h1>
            <img src="https://i.postimg.cc/265BRmdB/Headset.png" class="headset-icon" style="transform: scaleX(-1);">
        </div>
        <div class="rank-grid">
            <div class="col"><h2>2PM Update</h2><div class="list" id="col-2pm"></div></div>
            <div class="col"><h2>5PM Update</h2><div class="list" id="col-5pm"></div></div>
            <div class="col"><h2>8PM Update</h2><div class="list" id="col-8pm"></div></div>
        </div>
    </div>

    <script>
        const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSx8VEF3FgnN0v4yP_DaAxbwGRArshNfAGdEh27tStmMtwiYwzK4ZAkTeclpt1aooM77Y7JCsLjptcQ/pub?gid=526432516&single=true&output=csv';

        async function sync() {
            try {
                const res = await fetch(`${sheetUrl}&ts=${new Date().getTime()}`);
                const data = await res.text();
                const rows = data.split('\n').map(r => r.split(','));
                
                // 1. UPDATE THE QUOTE (Looking at Row 8, Column A/Index 0)
                // Row index is 7 because it starts at 0.
                if (rows[7] && rows[7][0]) {
                    const quoteText = rows[7][0].trim();
                    document.getElementById('live-quote').innerText = `"${quoteText}"`;
                }

                // 2. UPDATE THE TABLES (Agent data in rows 2 through 7)
                const agentRows = rows.slice(1, 7); 
                let lvH = '', c2H = '', c5H = '', c8H = '';

                agentRows.forEach(cols => {
                    const name = cols[0]?.trim();
                    if (!name) return;

                    const v2 = parseInt(cols[1]) || 0;
                    const v5 = parseInt(cols[2]) || 0;
                    const v8 = parseInt(cols[3]) || 0;
                    const max = Math.max(v2, v5, v8);

                    let badgeHtml = '';
                    if(max >= 1) {
                        let iconUrl = 'https://cdn-icons-png.flaticon.com/512/8146/8146767.png';
                        let lvName = 'LEVEL 1';
                        if(max >= 4) { lvName = 'LEVEL 2'; iconUrl = 'https://cdn-icons-png.flaticon.com/512/744/744922.png'; }
                        if(max >= 7) { lvName = 'LEVEL 3'; iconUrl = 'https://cdn-icons-png.flaticon.com/512/1673/1673612.png'; }
                        if(max >= 11) { lvName = 'LEVEL 4'; iconUrl = 'https://cdn-icons-png.flaticon.com/512/4207/4207253.png'; }
                        if(max >= 20) { lvName = 'LEVEL 5'; iconUrl = 'https://cdn-icons-png.flaticon.com/512/5024/5024467.png'; }
                        
                        badgeHtml = `<div class="badge-box"><img src="${iconUrl}" class="level-icon"><span class="badge-text">${lvName} Completed</span></div>`;
                    }

                    lvH += `<div class="item"><span>${name}</span>${badgeHtml}</div>`;
                    c2H += `<div class="item"><span>${name}</span><span class="score">${v2 || ''}</span></div>`;
                    c5H += `<div class="item"><span>${name}</span><span class="score">${v5 || ''}</span></div>`;
                    c8H += `<div class="item"><span>${name}</span><span class="score">${v8 || ''}</span></div>`;
                });

                document.getElementById('level-list').innerHTML = lvH;
                document.getElementById('col-2pm').innerHTML = c2H;
                document.getElementById('col-5pm').innerHTML = c5H;
                document.getElementById('col-8pm').innerHTML = c8H;
            } catch (e) { console.error("Sync failed:", e); }
        }

        sync();
        setInterval(sync, 10000); 
    </script>
</body>
</html>
