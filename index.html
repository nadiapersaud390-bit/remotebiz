<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Sales Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Playfair+Display:ital,wght@1,700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #000; --cyan: #45f3ff; --card: #1c1f26; --text: #fff; --orange: #ff8c00; }
        body { background: var(--bg); color: var(--text); font-family: 'Roboto', sans-serif; padding: 20px; display: flex; flex-direction: column; align-items: center; margin: 0; }
        
        .container { width: 95%; max-width: 1100px; border: 1px solid #444; padding: 30px; margin-bottom: 40px; background: rgba(5, 5, 5, 0.9); }
        
        .header { display: flex; justify-content: center; align-items: center; gap: 15px; margin-bottom: 30px; }
        .header h1 { font-family: 'Dancing Script', cursive; color: var(--cyan); font-size: 4rem; margin: 0; font-style: italic; text-align: center; }
        .headset-icon { width: 150px; height: auto; filter: drop-shadow(0 0 15px var(--cyan)); }
        
        .dash-layout { display: grid; grid-template-columns: 1fr 1.2fr; gap: 40px; align-items: start; }
        
        .levels-flex { display: flex; flex-wrap: wrap; gap: 15px; justify-content: center; }
        .circle { 
            border: 3px solid var(--cyan); 
            border-radius: 50%; 
            width: 135px; 
            height: 135px; 
            display: flex; 
            flex-direction: column; 
            justify-content: space-between; 
            align-items: center; 
            text-align: center; 
            padding: 12px 0; 
            box-sizing: border-box;
            box-shadow: 0 0 15px rgba(69,243,255,0.4); 
            position: relative;
            background-repeat: no-repeat;
            background-position: center center; 
            background-size: 55px; 
        }
        .circle span { font-size: 0.7rem; font-weight: bold; text-transform: uppercase; color: #fff; }
        .circle strong { font-size: 1rem; color: var(--cyan); }
        
        .lvl-1 { background-image: url('https://i.postimg.cc/pTPgJVNS/Shield.png'); }
        .lvl-2 { background-image: url('https://i.postimg.cc/rmqvNy6J/Sword.png'); }
        .lvl-3 { background-image: url('https://i.postimg.cc/XJnTkNMx/Flame.png'); }
        .lvl-4 { background-image: url('https://i.postimg.cc/JhNfXDFF/Crown.png'); }
        .lvl-5 { background-image: url('https://i.postimg.cc/JnR957w2/Bird.png'); }

        .list { display: flex; flex-direction: column; gap: 12px; }
        .item { background: var(--card); padding: 15px 20px; border-radius: 6px; display: flex; justify-content: space-between; align-items: center; min-height: 50px; border-bottom: 1px solid #333; }
        
        .badge-box { 
            display: flex; 
            align-items: center; 
            gap: 10px; 
            background: rgba(255, 140, 0, 0.15); 
            padding: 6px 14px; 
            border-radius: 5px; 
            border: 1px solid var(--orange); 
            box-shadow: 0 0 10px rgba(255, 140, 0, 0.2);
        }
        .level-icon { width: 32px; height: 32px; object-fit: contain; }
        .badge-text { font-weight: bold; font-size: 0.9rem; color: var(--orange); text-transform: uppercase; }
        
        .score { color: var(--cyan); font-weight: bold; font-size: 1.8rem; text-shadow: 0 0 10px var(--cyan); }
        .rank-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; width: 100%; }
        .col h2 { text-align: center; border-bottom: 2px solid var(--cyan); padding-bottom: 10px; font-size: 1.5rem; color: var(--cyan); }
        
        #live-quote { margin-top: 40px; font-style: italic; color: #aaa; border-top: 1px solid #333; padding-top: 20px; text-align: center; font-size: 1.4rem; }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <img src="https://i.postimg.cc/265BRmdB/Headset.png" class="headset-icon">
            <h1>Level Up Dashboard!</h1>
            <img src="https://i.postimg.cc/265BRmdB/Headset.png" class="headset-icon" style="transform: scaleX(-1);">
        </div>
        <div class="dash-layout">
            <div class="levels-flex">
                <div class="circle lvl-1"><span>Level 1: Rookie</span><strong>1-3</strong></div>
                <div class="circle lvl-2"><span>Level 2: Pro</span><strong>4-6</strong></div>
                <div class="circle lvl-3"><span>Level 3: Elite</span><strong>7-10</strong></div>
                <div class="circle lvl-4"><span>Level 4: Master</span><strong>11-15</strong></div>
                <div class="circle lvl-5"><span>Level 5: Conqueror</span><strong>20+</strong></div>
            </div>
            <div class="list" id="level-list"></div>
        </div>
        <div id="live-quote"></div>
    </div>

    <div class="container">
        <div class="header">
            <img src="https://i.postimg.cc/265BRmdB/Headset.png" class="headset-icon">
            <h1 style="font-family: 'Playfair Display'; font-style: italic;">General Rank of Performance</h1>
            <img src="https://i.postimg.cc/265BRmdB/Headset.png" class="headset-icon" style="transform: scaleX(-1);">
        </div>
        <div class="rank-grid">
            <div class="col"><h2>2PM Update</h2><div class="list" id="col-2pm"></div></div>
            <div class="col"><h2>5PM Update</h2><div class="list" id="col-5pm"></div></div>
            <div class="col"><h2>8PM Update</h2><div class="list" id="col-8pm"></div></div>
        </div>
    </div>

    <script>
        const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSx8VEF3FgnN0v4yP_DaAxbwGRArshNfAGdEh27tStmMtwiYwzK4ZAkTeclpt1aooM77Y7JCsLjptcQ/pub?gid=526432516&single=true&output=csv';

        async function sync() {
            try {
                const res = await fetch(`${sheetUrl}&ts=${new Date().getTime()}`);
                const data = await res.text();
                const rows = data.split('\n').map(r => r.split(','));
                
                if (rows[7] && rows[7][0]) document.getElementById('live-quote').innerText = `"${rows[7][0].trim()}"`;

                const agentRows = rows.slice(1, 7); 
                
                // DATA PROCESSING
                let agents = agentRows.map(cols => {
                    const v2 = parseInt(cols[1]) || 0;
                    const v5 = parseInt(cols[2]) || 0;
                    const v8 = parseInt(cols[3]) || 0;
                    return {
                        name: cols[0]?.trim(),
                        v2, v5, v8,
                        max: Math.max(v2, v5, v8)
                    };
                }).filter(a => a.name);

                // SORTING: Level Up Dashboard (Highest Max Leads Top)
                const sortedAgents = [...agents].sort((a, b) => b.max - a.max);

                let lvH = '', c2H = '', c5H = '', c8H = '';

                // Build Level Up List (Sorted)
                sortedAgents.forEach(a => {
                    let badgeHtml = '';
                    if(a.max >= 1) {
                        let iconUrl = 'https://i.postimg.cc/pTPgJVNS/Shield.png';
                        let lvName = 'LEVEL 1';
                        if(a.max >= 4) { lvName = 'LEVEL 2'; iconUrl = 'https://i.postimg.cc/rmqvNy6J/Sword.png'; }
                        if(a.max >= 7) { lvName = 'LEVEL 3'; iconUrl = 'https://i.postimg.cc/XJnTkNMx/Flame.png'; }
                        if(a.max >= 11) { lvName = 'LEVEL 4'; iconUrl = 'https://i.postimg.cc/JhNfXDFF/Crown.png'; }
                        if(a.max >= 20) { lvName = 'LEVEL 5'; iconUrl = 'https://i.postimg.cc/JnR957w2/Bird.png'; }
                        badgeHtml = `<div class="badge-box"><img src="${iconUrl}" class="level-icon"><span class="badge-text">${lvName} Completed</span></div>`;
                    }
                    lvH += `<div class="item"><span>${a.name}</span>${badgeHtml}</div>`;
                });

                // Build Time Columns (Sorted by specific time)
                [...agents].sort((a,b) => b.v2 - a.v2).forEach(a => c2H += `<div class="item"><span>${a.name}</span><span class="score">${a.v2 || ''}</span></div>`);
                [...agents].sort((a,b) => b.v5 - a.v5).forEach(a => c5H += `<div class="item"><span>${a.name}</span><span class="score">${a.v5 || ''}</span></div>`);
                [...agents].sort((a,b) => b.v8 - a.v8).forEach(a => c8H += `<div class="item"><span>${a.name}</span><span class="score">${a.v8 || ''}</span></div>`);

                document.getElementById('level-list').innerHTML = lvH;
                document.getElementById('col-2pm').innerHTML = c2H;
                document.getElementById('col-5pm').innerHTML = c5H;
                document.getElementById('col-8pm').innerHTML = c8H;
            } catch (e) { console.error(e); }
        }
        sync();
        setInterval(sync, 10000); 
    </script>
</body>
</html>
