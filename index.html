<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Performance Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #000; --cyan: #45f3ff; --card: #1c1f26; --text: #fff; }
        body { background: var(--bg); color: var(--text); font-family: 'Roboto', sans-serif; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .wrapper { width: 100%; max-width: 1000px; border: 1px solid #333; padding: 25px; margin-bottom: 30px; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .header h1 { font-family: 'Dancing Script', cursive; color: var(--cyan); font-size: 3rem; margin: 0; text-shadow: 0 0 10px rgba(69,243,255,0.5); }
        .headset { width: 80px; filter: hue-rotate(180deg); }
        
        /* Dashboard Layout */
        .dashboard-grid { display: grid; grid-template-columns: 1.2fr 1fr; gap: 30px; }
        .levels-flex { display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; }
        .circle { border: 2px solid var(--cyan); border-radius: 50%; width: 90px; height: 90px; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; font-size: 0.6rem; box-shadow: 0 0 10px rgba(69,243,255,0.3); }
        
        /* Data Rows */
        .list { display: flex; flex-direction: column; gap: 8px; }
        .item { background: var(--card); padding: 12px 15px; border-radius: 4px; display: flex; justify-content: space-between; align-items: center; font-size: 1rem; }
        .badge { background: linear-gradient(to right, #f80, #f40); color: #fff; padding: 3px 8px; border-radius: 4px; font-size: 0.7rem; font-weight: bold; }
        .score { color: var(--cyan); font-weight: bold; font-size: 1.2rem; }

        .rank-columns { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; }
        .col h2 { text-align: center; border-bottom: 1px solid var(--cyan); padding-bottom: 5px; font-size: 1.1rem; }
        .quote { margin-top: 20px; font-style: italic; color: #777; font-size: 0.9rem; }
    </style>
</head>
<body>

    <div class="wrapper">
        <div class="header">
            <img src="https://cdn-icons-png.flaticon.com/512/1211/1211441.png" class="headset">
            <h1>Level Up Dashboard!</h1>
            <img src="https://cdn-icons-png.flaticon.com/512/1211/1211441.png" class="headset" style="transform: scaleX(-1);">
        </div>
        <div class="dashboard-grid">
            <div class="levels-flex">
                <div class="circle">Level 1: Rookie<br><strong>1-3</strong></div>
                <div class="circle">Level 2: Pro<br><strong>4-6</strong></div>
                <div class="circle">Level 3: Elite<br><strong>7-10</strong></div>
                <div class="circle">Level 4: Master<br><strong>11-15</strong></div>
                <div class="circle">Level 5: Conqueror<br><strong>20+</strong></div>
            </div>
            <div class="list" id="level-rows"></div>
        </div>
        <div class="quote">"Opportunities don't happen. You create them." â€” Chris Grosser</div>
    </div>

    <div class="wrapper">
        <div class="header">
            <img src="https://cdn-icons-png.flaticon.com/512/1211/1211441.png" class="headset">
            <h1>General Rank of Performance</h1>
            <img src="https://cdn-icons-png.flaticon.com/512/1211/1211441.png" class="headset" style="transform: scaleX(-1);">
        </div>
        <div class="rank-columns">
            <div class="col"><h2>2PM Update</h2><div class="list" id="rank-rows"></div></div>
            <div class="col"><h2>5PM Update</h2><div class="list"><div class="item"></div><div class="item"></div></div></div>
            <div class="col"><h2>8PM Update</h2><div class="list"><div class="item"></div><div class="item"></div></div></div>
        </div>
    </div>

    <script>
        const url = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSx8VEF3FgnN0v4yP_DaAxbwGRArshNfAGdEh27tStmMtwiYwzK4ZAkTeclpt1aooM77Y7JCsLjptcQ/pub?gid=526432516&single=true&output=csv';

        async function refresh() {
            try {
                // The query string at the end forces Google to provide the freshest data
                const res = await fetch(`${url}&t=${new Date().getTime()}`);
                const text = await res.text();
                const rows = text.split('\n').slice(1);
                
                let lvHtml = '';
                let rkHtml = '';

                rows.forEach(r => {
                    const c = r.split(',');
                    if(c.length < 2) return;
                    const name = c[0].trim(), leads = parseInt(c[1]) || 0;

                    let b = '';
                    if(leads >= 20) b = 'LEVEL 5';
                    else if(leads >= 11) b = 'LEVEL 4';
                    else if(leads >= 7) b = 'LEVEL 3';
                    else if(leads >= 4) b = 'LEVEL 2';
                    else if(leads >= 1) b = 'LEVEL 1';
                    
                    const badgeHtml = b ? `<span class="badge">${b} Completed</span>` : '';
                    lvHtml += `<div class="item"><span>${name}</span>${badgeHtml}</div>`;
                    rkHtml += `<div class="item"><span>${name}</span><span class="score">${leads}</span></div>`;
                });

                document.getElementById('level-rows').innerHTML = lvHtml;
                document.getElementById('rank-rows').innerHTML = rkHtml;
            } catch (e) { console.error(e); }
        }

        refresh();
        setInterval(refresh, 10000); // Checks for updates every 10 seconds
    </script>
</body>
</html>
