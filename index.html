<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level Up Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Playfair+Display:ital,wght@1,700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #000; --cyan: #45f3ff; --card: #1c1f26; --text: #fff; --orange: #ff8c00; }
        body { background: var(--bg); color: var(--text); font-family: 'Roboto', sans-serif; padding: 20px; display: flex; flex-direction: column; align-items: center; margin: 0; }
        
        .container { width: 95%; max-width: 1100px; border: 1px solid #444; padding: 30px; margin-bottom: 40px; background: #000; position: relative; }
        
        /* Header styling with closer headsets */
        .header { display: flex; justify-content: center; align-items: center; gap: 10px; margin-bottom: 40px; }
        .header h1 { font-family: 'Dancing Script', cursive; color: var(--cyan); font-size: 5rem; margin: 0; font-style: italic; text-shadow: 0 0 10px rgba(69,243,255,0.5); }
        .headset-icon { width: 140px; height: auto; filter: drop-shadow(0 0 10px var(--cyan)); }
        
        .dash-layout { display: grid; grid-template-columns: 1fr 1fr; gap: 30px; align-items: start; }
        
        /* Circle Styling to match image */
        .levels-flex { display: flex; flex-wrap: wrap; gap: 15px; justify-content: center; max-width: 500px; }
        .circle { 
            border: 4px solid var(--cyan); 
            border-radius: 50%; 
            width: 145px; 
            height: 145px; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center;
            background-color: #fff; /* White inner background */
            background-repeat: no-repeat;
            background-position: center 55%; 
            background-size: 50px; 
            position: relative;
            box-shadow: 0 0 15px var(--cyan);
        }

        /* Black curved text area at the top */
        .circle::before {
            content: "";
            position: absolute;
            top: -2px; left: -2px; right: -2px;
            height: 55px;
            background: #222; /* Dark top section for text */
            border-radius: 145px 145px 0 0;
            z-index: 1;
        }

        .circle svg {
            position: absolute;
            top: 5px;
            width: 100%;
            height: 50px;
            z-index: 2;
            fill: #fff;
            font-size: 10px;
            font-weight: bold;
            text-transform: capitalize;
        }

        /* Middle "Leads" label */
        .leads-label { 
            z-index: 2; 
            color: #333; 
            font-weight: bold; 
            font-size: 0.8rem; 
            margin-top: 15px; 
            margin-bottom: 35px; /* Space for icon */
        }

        /* Bottom Lead Count */
        .leads-count { 
            z-index: 2; 
            color: var(--cyan); 
            font-size: 1.4rem; 
            font-weight: 900; 
            background: #fff;
            padding: 0 5px;
        }
        
        /* Special Border for Conqueror */
        .lvl-5 { border-color: #ffd700; box-shadow: 0 0 15px #ffd700; }
        
        .lvl-1 { background-image: url('https://i.postimg.cc/pTPgJVNS/Shield.png'); }
        .lvl-2 { background-image: url('https://i.postimg.cc/rmqvNy6J/Sword.png'); }
        .lvl-3 { background-image: url('https://i.postimg.cc/XJnTkNMx/Flame.png'); }
        .lvl-4 { background-image: url('https://i.postimg.cc/JhNfXDFF/Crown.png'); }
        .lvl-5 { background-image: url('https://i.postimg.cc/JnR957w2/Bird.png'); }

        /* Agent list layout */
        .list { display: flex; flex-direction: column; gap: 10px; }
        .item { background: #252830; padding: 12px 20px; border-radius: 4px; display: flex; justify-content: space-between; align-items: center; min-height: 45px; }
        .agent-name { font-size: 1.3rem; color: #ddd; font-family: 'Playfair Display', serif; }
        
        .badge-box { 
            display: flex; 
            align-items: center; 
            gap: 10px; 
            background: transparent;
        }
        .completed-badge { width: 120px; height: auto; } /* Image of the "Completed" ribbon */
        
        #live-quote { margin-top: 40px; font-style: normal; color: #fff; text-align: left; font-size: 1.8rem; font-family: 'Playfair Display', serif; }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <img src="https://i.postimg.cc/265BRmdB/Headset.png" class="headset-icon">
            <h1>Level Up Dashboard!</h1>
            <img src="https://i.postimg.cc/265BRmdB/Headset.png" class="headset-icon" style="transform: scaleX(-1);">
        </div>

        <div class="dash-layout">
            <div class="levels-flex">
                <div class="circle lvl-1">
                    <svg viewBox="0 0 100 40">
                        <path id="c1" d="M 15,35 A 35,35 0 0,1 85,35" fill="transparent" />
                        <text><textPath xlink:href="#c1" startOffset="50%" text-anchor="middle">Level 1: The Rookie</textPath></text>
                    </svg>
                    <div class="leads-label">Leads</div>
                    <div class="leads-count">1-3</div>
                </div>
                <div class="circle lvl-2">
                    <svg viewBox="0 0 100 40">
                        <path id="c2" d="M 15,35 A 35,35 0 0,1 85,35" fill="transparent" />
                        <text><textPath xlink:href="#c2" startOffset="50%" text-anchor="middle">Level 2: The Pro</textPath></text>
                    </svg>
                    <div class="leads-label">Leads</div>
                    <div class="leads-count">4-6</div>
                </div>
                <div class="circle lvl-3">
                    <svg viewBox="0 0 100 40">
                        <path id="c3" d="M 15,35 A 35,35 0 0,1 85,35" fill="transparent" />
                        <text><textPath xlink:href="#c3" startOffset="50%" text-anchor="middle">Level 3: The Elite</textPath></text>
                    </svg>
                    <div class="leads-label">Leads</div>
                    <div class="leads-count">7-10</div>
                </div>
                <div class="circle lvl-4">
                    <svg viewBox="0 0 100 40">
                        <path id="c4" d="M 15,35 A 35,35 0 0,1 85,35" fill="transparent" />
                        <text><textPath xlink:href="#c4" startOffset="50%" text-anchor="middle">Level 4: The Master</textPath></text>
                    </svg>
                    <div class="leads-label">Leads</div>
                    <div class="leads-count">11-15</div>
                </div>
                <div class="circle lvl-5">
                    <svg viewBox="0 0 100 40">
                        <path id="c5" d="M 15,35 A 35,35 0 0,1 85,35" fill="transparent" />
                        <text><textPath xlink:href="#c5" startOffset="50%" text-anchor="middle">Level 5: The Conqueror</textPath></text>
                    </svg>
                    <div class="leads-label">Leads</div>
                    <div class="leads-count">20+</div>
                </div>
            </div>

            <div class="list" id="level-list"></div>
        </div>

        <div id="live-quote">"Opportunities don't happen. You create them."<br><small>â€” Chris Grosser</small></div>
    </div>

    <script>
        const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSx8VEF3FgnN0v4yP_DaAxbwGRArshNfAGdEh27tStmMtwiYwzK4ZAkTeclpt1aooM77Y7JCsLjptcQ/pub?gid=526432516&single=true&output=csv';

        async function sync() {
            try {
                const res = await fetch(`${sheetUrl}&ts=${new Date().getTime()}`);
                const data = await res.text();
                const rows = data.split('\n').map(r => r.split(','));
                
                // Agent Data Processing
                const agentRows = rows.slice(1, 7); 
                let agents = agentRows.map(cols => {
                    const v2 = parseInt(cols[1]) || 0;
                    const v5 = parseInt(cols[2]) || 0;
                    const v8 = parseInt(cols[3]) || 0;
                    return { name: cols[0]?.trim(), max: Math.max(v2, v5, v8) };
                }).filter(a => a.name);

                // Sort by performance
                agents.sort((a, b) => b.max - a.max);

                let lvH = '';
                agents.forEach(a => {
                    let badgeHtml = '';
                    if(a.max >= 1) {
                        // Using a placeholder for the "Level Completed" ribbon image found in your screenshot
                        badgeHtml = `<div class="badge-box"><img src="https://i.postimg.cc/0jWbP3S7/Level-Badge.png" class="completed-badge"></div>`;
                    }
                    lvH += `<div class="item"><span class="agent-name">${a.name}</span>${badgeHtml}</div>`;
                });

                document.getElementById('level-list').innerHTML = lvH;
            } catch (e) { console.error(e); }
        }
        sync();
        setInterval(sync, 10000); 
    </script>
</body>
</html>
